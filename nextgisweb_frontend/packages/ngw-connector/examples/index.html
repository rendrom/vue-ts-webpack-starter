<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div id="results">

  </div>

<script src="../lib/ngw-connector.js"></script>
<script>
  var element = document.getElementById('results');
  var connector = new NgwConnector({baseUrl: 'http://dev.nextgis.ru/practice2/'});
  connector.request('resource.item', function (data) {
     console.log(data);
     element.appendChild(document.createTextNode(JSON.stringify(data)));
  }, {id: 0});
</script>

</body>
</html>
